<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Удаление объектов</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .log { margin: 5px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Удаление объектов</h1>
    <div id="logs"></div>

    <script>
        const PROPERTIES_URL = 'https://functions.poehali.dev/616c095a-7986-4278-8e36-03ef6cdf517d';
        const logsDiv = document.getElementById('logs');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = message;
            logsDiv.appendChild(div);
        }

        async function deleteProperty(id, title) {
            try {
                const response = await fetch(`${PROPERTIES_URL}?id=${id}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    log(`✅ Удалено: ${title} (ID: ${id})`, 'success');
                } else {
                    log(`❌ Ошибка удаления ${id}: ${data.error}`, 'error');
                }
            } catch (err) {
                log(`❌ Ошибка запроса ${id}: ${err.message}`, 'error');
            }
        }

        (async function() {
            log('Начинаю удаление...', 'info');
            
            // Удаляем 4 участка (ID: 7, 8, 9 + 5 который тоже участок)
            const landIds = [5, 7, 8, 9];
            const apartmentIds = [6, 10, 11, 12];
            
            log('Удаляю 4 земельных участка...', 'info');
            for (const id of landIds) {
                await deleteProperty(id, `Участок/Земля`);
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            
            log('Удаляю 4 квартиры...', 'info');
            for (const id of apartmentIds) {
                await deleteProperty(id, `Квартира`);
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            
            log('✅ Готово! Удалено 8 объектов (4 участка + 4 квартиры)', 'success');
        })();
    </script>
</body>
</html>
