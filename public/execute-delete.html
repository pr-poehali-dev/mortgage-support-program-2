<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Удаление</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        #status { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>Удаление всех объектов</h1>
    <div id="status" class="loading">Выполняется удаление...</div>

    <script>
        (async function() {
            const statusDiv = document.getElementById('status');
            
            try {
                const response = await fetch('https://functions.poehali.dev/616c095a-7986-4278-8e36-03ef6cdf517d?all=true', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.className = 'success';
                    statusDiv.textContent = '✅ Все объекты успешно удалены!';
                } else {
                    statusDiv.className = 'error';
                    statusDiv.textContent = '❌ Ошибка: ' + (data.error || 'Неизвестная ошибка');
                }
            } catch (err) {
                statusDiv.className = 'error';
                statusDiv.textContent = '❌ Ошибка запроса: ' + err.message;
            }
        })();
    </script>
</body>
</html>
